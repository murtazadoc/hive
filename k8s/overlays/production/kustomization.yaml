# =====================================================
# HIVE Kustomize - Production Overlay
# =====================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: hive

resources:
  - ../../base
  - ../../../monitoring/prometheus.yaml
  - ../../../monitoring/grafana.yaml
  - ../../../monitoring/alertmanager.yaml
  - ../../../monitoring/logging.yaml

commonLabels:
  environment: production

# Production replicas
replicas:
  - name: hive-backend
    count: 3
  - name: hive-admin
    count: 2

# Production configuration
configMapGenerator:
  - name: hive-config
    behavior: merge
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - MPESA_ENVIRONMENT=production

# Use specific image tags
images:
  - name: ghcr.io/your-org/hive-backend
    newTag: v1.0.0
  - name: ghcr.io/your-org/hive-admin
    newTag: v1.0.0

# Production resource patches
patches:
  # Higher resources for production
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 512Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 250m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 1Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 1000m
    target:
      kind: Deployment
      name: hive-backend

  # Production HPA settings
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 3
      - op: replace
        path: /spec/maxReplicas
        value: 15
    target:
      kind: HorizontalPodAutoscaler
      name: hive-backend-hpa

  # Production PDB
  - patch: |-
      - op: replace
        path: /spec/minAvailable
        value: 3
    target:
      kind: PodDisruptionBudget
      name: hive-backend-pdb

  # Larger database storage
  - patch: |-
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
        value: 100Gi
    target:
      kind: StatefulSet
      name: hive-postgres
