# =====================================================
# HIVE PostgreSQL StatefulSet
# =====================================================

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hive-postgres
  namespace: hive
spec:
  serviceName: hive-postgres
  replicas: 1
  selector:
    matchLabels:
      app: hive-postgres
  template:
    metadata:
      labels:
        app: hive-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          
          ports:
            - containerPort: 5432
              name: postgres
          
          env:
            - name: POSTGRES_DB
              value: "hive"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: hive-secrets
                  key: DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hive-secrets
                  key: DB_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - hive
            initialDelaySeconds: 30
            periodSeconds: 10
          
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - hive
            initialDelaySeconds: 5
            periodSeconds: 5
          
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
  
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 20Gi

---
# =====================================================
# PostgreSQL Service
# =====================================================
apiVersion: v1
kind: Service
metadata:
  name: hive-postgres
  namespace: hive
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: hive-postgres

---
# =====================================================
# Redis Deployment
# =====================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hive-redis
  namespace: hive
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hive-redis
  template:
    metadata:
      labels:
        app: hive-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          
          ports:
            - containerPort: 6379
              name: redis
          
          command:
            - redis-server
            - --appendonly
            - "yes"
            - --maxmemory
            - "256mb"
            - --maxmemory-policy
            - "allkeys-lru"
          
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
          
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
          
          volumeMounts:
            - name: redis-data
              mountPath: /data
      
      volumes:
        - name: redis-data
          emptyDir: {}

---
# =====================================================
# Redis Service
# =====================================================
apiVersion: v1
kind: Service
metadata:
  name: hive-redis
  namespace: hive
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: hive-redis
