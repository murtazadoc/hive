# =====================================================
# HIVE Kustomize Base Configuration
# =====================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: hive

resources:
  - namespace.yaml
  - backend.yaml
  - database.yaml
  - ingress.yaml

commonLabels:
  app.kubernetes.io/name: hive
  app.kubernetes.io/managed-by: kustomize

configMapGenerator:
  - name: hive-config
    behavior: merge
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=info

images:
  - name: ghcr.io/your-org/hive-backend
    newTag: latest
  - name: ghcr.io/your-org/hive-admin
    newTag: latest
