# =====================================================
# HIVE Ingress Configuration
# =====================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hive-ingress
  namespace: hive
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://hive.co.ke,https://admin.hive.co.ke"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
spec:
  tls:
    - hosts:
        - api.hive.co.ke
        - admin.hive.co.ke
      secretName: hive-tls
  rules:
    # API Backend
    - host: api.hive.co.ke
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hive-backend
                port:
                  number: 80
    
    # Admin Dashboard
    - host: admin.hive.co.ke
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hive-admin
                port:
                  number: 80

---
# =====================================================
# Admin Dashboard Deployment
# =====================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hive-admin
  namespace: hive
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hive-admin
  template:
    metadata:
      labels:
        app: hive-admin
    spec:
      containers:
        - name: admin
          image: ghcr.io/your-org/hive-admin:latest
          imagePullPolicy: Always
          
          ports:
            - containerPort: 80
              name: http
          
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5

---
# =====================================================
# Admin Service
# =====================================================
apiVersion: v1
kind: Service
metadata:
  name: hive-admin
  namespace: hive
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: hive-admin

---
# =====================================================
# Network Policy - Restrict Traffic
# =====================================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hive-network-policy
  namespace: hive
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
    # Allow internal traffic
    - from:
        - podSelector: {}
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow internal traffic
    - to:
        - podSelector: {}
    # Allow external HTTPS (for M-Pesa, Cloudinary, etc.)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
